<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        var value=Math.random();
        document.write("random:"+value+"<br>");

        var value = Math.random()*10;
        document.write("random:" + value + "<br>");

        var value = Math.floor(Math.random()*100);
        document.write("random:" + value + "<br>");

        var value = Math.PI;
        document.write("PI: " + value + "<br>");

        var value = Math.SQRT2;
        document.write("Square Root of 2:" + value + "<br>");

        var value = Math.SQRT1_2;
        document.write("Square Root of 1/2: " + value + "<br>");

        var value = Math.acos(-1);
        document.write("Demo 1 Test Value:" + value + "<br>");

        var value = Math.asin(1);
        document.write("Demo 2 Test Value:" + value + "<br>");
        
        var value = Math.atan(6);
        document.write("Demo 3 Test Value:" + value + "<br>");
    </script>
</body>
</html>
