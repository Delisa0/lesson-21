<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Objects and it's Properties</h2>
    <p id="demo"></p>
    <script>
        //create an object:
        var person = {
            firstName: "I",
            age: 20
        };
        //Display date regaurding object
        document.getElementById("demo").innerHTML = person.firstName + " am " + person.age + " years old";
    </script>
</body>

</html>
